name: optimizer-monthly
on:
  schedule:
    - cron: "0 3 1 * *"  # شهريًا
  workflow_dispatch:

permissions:
  contents: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run optimizer
        run: python optimizer.py

      - name: Commit best params and results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add best_params.json optimizer_state.json optimization_results.csv
          git commit -m "Update best params via optimizer" || echo "No changes"
          git push

      - name: Upload optimization table
        uses: actions/upload-artifact@v4
        with:
          name: optimization-results
          path: optimization_results.csv
          if-no-files-found: warn
          retention-days: 14
