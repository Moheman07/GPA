
name: Scheduled Analysis & Backtest

on:
  # يسمح لك بتشغيل هذا الـ workflow يدويًا من تبويب Actions في GitHub
  workflow_dispatch:

  # يقوم بتشغيل الـ workflow تلقائيًا كل يوم اثنين الساعة 8 صباحًا بتوقيت UTC
  schedule:
    - cron: '0 8 * * 1'

jobs:
  run-and-archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install TA-Lib dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y ta-lib-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backtest
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python gold_analyzer.py backtest --period 5y --out gold_backtest_results.json

      - name: Run Analysis
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python gold_analyzer.py analyze --period 1y --out gold_analysis_results.json --compact

      - name: Archive analysis results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-and-backtest-reports
          path: |
            gold_analysis_results.json
            gold_analysis_results_compact.json
            gold_backtest_results.json
