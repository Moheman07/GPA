name: Professional Gold Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * 1-5'

jobs:
  run-professional-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Professional Analyzer
        run: python analyzer.py

      - name: Commit and Push Results
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '🏆 Update Professional Gold Analysis Report'
          # يقوم بحفظ كل الملفات الناتجة
          file_pattern: 'gold_analysis_pro.json gold_analysis_history.db gold_analysis_pro.log'
