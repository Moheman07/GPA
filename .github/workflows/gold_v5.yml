name: Gold Analyzer V5 (GitHub Only)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * 1-5'  # ÙŠÙˆÙ…ÙŠÙ‹Ù‘Ø§ (Ø§Ù„Ø¥Ø«Ù†ÙŠÙ†-Ø§Ù„Ø¬Ù…Ø¹Ø©) 21:00 UTC

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda (with TA-Lib)
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: talib-env
          use-mamba: true

      - name: Run V5 Analyzer (daily, with compact)
        shell: bash -l {0}
        run: |
          python gold_analyzer_v5.py --mode analyze --period 1y --compact

      - name: Commit JSON results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ† Update Gold Analysis V5"
          file_pattern: "gold_analysis_v5.json gold_analysis_v5_compact.json"

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: gold-analysis-v5
          path: |
            gold_analysis_v5.json
            gold_analysis_v5_compact.json

  backtest:
    if: ${{ github.event_name == 'workflow_dispatch' }}  # Ø´ØºÙ„Ù‡ ÙŠØ¯ÙˆÙŠÙ‹Ø§ ÙÙ‚Ø·
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda (with TA-Lib)
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yml
          activate-environment: talib-env
          use-mamba: true

      - name: Run V5 Backtest (manual trigger)
        shell: bash -l {0}
        run: |
          python gold_analyzer_v5.py --mode backtest --period 3y --adx-min 20 --rsi-buy 35 --rsi-sell 65 --atr-sl 2 --atr-tp 3

      - name: Commit Backtest results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“ˆ Update Gold Backtest V5"
          file_pattern: "gold_backtest_v5.json"

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: gold-backtest-v5
          path: gold_backtest_v5.json
