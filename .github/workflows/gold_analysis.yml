name: Gold Analysis Auto-Commit

on:
  schedule:
    - cron: '0 */3 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        # ✅ تعديل مهم: نستخدم توكن خاص لتمكين السحب والدفع في نفس الـ Action
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm
        
    - name: Run Analysis
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: python main_analyzer.py

    - name: Commit and Push Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Gold Analysis Bot"
        
        # ✅ تعديل مهم: سحب أي تغييرات قام بها تشغيل سابق قبل إضافة الملفات الجديدة
        # هذا يمنع حدوث تعارض ويضمن أننا نبني على آخر نسخة من قاعدة البيانات
        git pull

        git add -A gold_analysis_v3.json analysis_history.db
        
        if [ -f "gold_ml_model.pkl" ]; then
          git add gold_ml_model.pkl
        fi
        if [ -f "gold_scaler.pkl" ]; then
          git add gold_scaler.pkl
        fi
        
        # The "|| exit 0" part prevents the workflow from failing if there are no changes
        git commit -m "🔄 Update gold analysis - $(date +'%Y-%m-%d %H:%M UTC')" || exit 0
        git push
