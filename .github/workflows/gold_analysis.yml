on:
  schedule:
    - cron: '30 13 * * 1-5'
  workflow_dispatch:

env:
  NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

jobs:
  simple-analysis:
    name: âœ… Simple Gold Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 8
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install Minimal Packages
      run: |
        pip install --quiet yfinance pandas numpy requests vaderSentiment

    - name: ðŸ—ï¸ Create Simple Working Analyzer
      run: |
        cat > simple_analyzer.py << 'EOF'
        #!/usr/bin/env python3
        """
        âœ… Simple Gold Analyzer - GUARANTEED TO WORK
        """
        
        import yfinance as yf
        import pandas as pd
        import numpy as np
        import requests
        import json
        import sqlite3
        import os
        from datetime import datetime, timedelta
        import warnings
        
        try:
            from vaderSentiment.vaderSentiment import SentimentIntensityAnalyzer
            sentiment_analyzer = SentimentIntensityAnalyzer()
            SENTIMENT_OK = True
        except:
            SENTIMENT_OK = False
        
        warnings.filterwarnings('ignore')
        
        def fetch_gold_data():
            """Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø°Ù‡Ø¨ - Ù…Ø¶Ù…ÙˆÙ†"""
            print("ðŸ“Š Fetching gold data...")
            
            try:
                # Ø¬Ø±Ø¨ GLD Ø£ÙˆÙ„Ø§Ù‹ (Ø§Ù„Ø£ÙƒØ«Ø± Ø§Ø³ØªÙ‚Ø±Ø§Ø±Ø§Ù‹)
                data = yf.download('GLD', period='6mo', progress=False)
                if not data.empty and len(data) > 50:
                    print(f"âœ… GLD data: {len(data)} days")
                    return data
            except:
                pass
            
            try:
                # Ø¬Ø±Ø¨ Ø§Ù„Ø°Ù‡Ø¨ Ø§Ù„Ù…Ø³ØªÙ‚Ø¨Ù„ÙŠ
                data = yf.download('GC=F', period='6mo', progress=False)
                if not data.empty and len(data) > 50:
                    print(f"âœ… GC=F data: {len(data)} days")
                    return data
            except:
                pass
            
            print("âŒ Failed to fetch gold data")
            return None
        
        def calculate_simple_indicators(df):
            """Ø­Ø³Ø§Ø¨ Ù…Ø¤Ø´Ø±Ø§Øª Ø¨Ø³ÙŠØ·Ø© - Ø¨Ø¯ÙˆÙ† Ø£Ø®Ø·Ø§Ø¡"""
            print("ðŸ“ˆ Calculating indicators...")
            
            try:
                # Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ø§Ù„Ø¹Ù…ÙˆØ¯ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨
                if 'Close' not in df.columns:
                    print("âŒ No Close column")
                    return None
                
                # Ù†Ø³Ø® Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                data = df.copy()
                
                # Ù…ØªÙˆØ³Ø·Ø§Øª Ù…ØªØ­Ø±ÙƒØ© Ø¨Ø³ÙŠØ·Ø©
                data['SMA_20'] = data['Close'].rolling(20).mean()
                data['SMA_50'] = data['Close'].rolling(50).mean()
                
                # RSI Ø¨Ø³ÙŠØ·
                delta = data['Close'].diff()
                gain = delta.where(delta > 0, 0).rolling(14).mean()
                loss = (-delta.where(delta < 0, 0)).rolling(14).mean()
                
                # ØªØ¬Ù†Ø¨ Ø§Ù„Ù‚Ø³Ù…Ø© Ø¹Ù„Ù‰ ØµÙØ±
                rs = gain / (loss + 0.000001)  # Ø¥Ø¶Ø§ÙØ© Ù‚ÙŠÙ…Ø© ØµØºÙŠØ±Ø©
                data['RSI'] = 100 - (100 / (1 + rs))
                
                # ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                data = data.dropna()
                
                if data.empty:
                    print("âŒ Data empty after calculations")
                    return None
                
                print(f"âœ… Indicators calculated: {len(data)} rows")
                return data
                
            except Exception as e:
                print(f"âŒ Indicator calculation error: {e}")
                return None
        
        def analyze_news_simple():
            """ØªØ­Ù„ÙŠÙ„ Ø£Ø®Ø¨Ø§Ø± Ø¨Ø³ÙŠØ·"""
            print("ðŸ“° Analyzing news...")
            
            api_key = os.getenv('NEWS_API_KEY')
            
            if not api_key or not SENTIMENT_OK:
                return {
                    'status': 'disabled',
                    'sentiment': 0,
                    'articles': 0,
                    'headlines': []
                }
            
            try:
                # Ø§Ø³ØªØ¹Ù„Ø§Ù… Ø¨Ø³ÙŠØ·
                url = f"https://newsapi.org/v2/everything?q=gold+price&language=en&pageSize=20&from={(datetime.now() - timedelta(days=2)).date()}&apiKey={api_key}"
                
                response = requests.get(url, timeout=10)
                if response.status_code != 200:
                    return {'status': 'api_error', 'sentiment': 0, 'articles': 0, 'headlines': []}
                
                articles = response.json().get('articles', [])
                if not articles:
                    return {'status': 'no_articles', 'sentiment': 0, 'articles': 0, 'headlines': []}
                
                # ØªØ­Ù„ÙŠÙ„ Ù…Ø´Ø§Ø¹Ø± Ø¨Ø³ÙŠØ·
                sentiments = []
                headlines = []
                
                for article in articles[:15]:  # Ø£ÙØ¶Ù„ 15 Ù…Ù‚Ø§Ù„
                    title = article.get('title', '')
                    if len(title) < 10:
                        continue
                    
                    # ÙÙ„ØªØ±Ø© Ø§Ù„Ù…Ù‚Ø§Ù„Ø§Øª Ø§Ù„Ù…ØªØ¹Ù„Ù‚Ø© Ø¨Ø§Ù„Ø°Ù‡Ø¨
                    if any(word in title.lower() for word in ['gold', 'precious', 'bullion']):
                        try:
                            scores = sentiment_analyzer.polarity_scores(title)
                            sentiment = scores['compound']
                            sentiments.append(sentiment)
                            headlines.append({
                                'title': title[:80],
                                'source': article.get('source', {}).get('name', 'Unknown'),
                                'sentiment': round(sentiment, 3)
                            })
                        except:
                            continue
                
                if not sentiments:
                    return {'status': 'no_relevant', 'sentiment': 0, 'articles': 0, 'headlines': []}
                
                avg_sentiment = sum(sentiments) / len(sentiments)
                
                print(f"âœ… News analyzed: {len(headlines)} articles, sentiment: {avg_sentiment:.3f}")
                
                return {
                    'status': 'success',
                    'sentiment': round(avg_sentiment, 4),
                    'articles': len(headlines),
                    'headlines': headlines[:5]
                }
                
            except Exception as e:
                print(f"âŒ News analysis error: {e}")
                return {'status': 'error', 'sentiment': 0, 'articles': 0, 'headlines': []}
        
        def generate_simple_signal(data, news):
            """ØªÙˆÙ„ÙŠØ¯ Ø¥Ø´Ø§Ø±Ø© Ø¨Ø³ÙŠØ·Ø©"""
            print("ðŸŽ¯ Generating signal...")
            
            try:
                if data is None or data.empty:
                    return {
                        'signal': 'HOLD',
                        'strength': 'No Data',
                        'score': 0,
                        'price': 0
                    }
                
                latest = data.iloc[-1]
                current_price = latest['Close']
                
                # Ù†Ù‚Ø§Ø· Ø§Ù„ØªØ­Ù„ÙŠÙ„ Ø§Ù„ÙÙ†ÙŠ
                technical_points = 0
                
                # Ø§ØªØ¬Ø§Ù‡ Ù‚ØµÙŠØ± Ø§Ù„Ø£Ù…Ø¯
                if current_price > latest['SMA_20']:
                    technical_points += 2
                
                # Ø§ØªØ¬Ø§Ù‡ Ù…ØªÙˆØ³Ø· Ø§Ù„Ø£Ù…Ø¯
                if current_price > latest['SMA_50']:
                    technical_points += 2
                
                # RSI
                rsi = latest['RSI']
                if 30 <= rsi <= 70:
                    technical_points += 1
                elif rsi < 30:  # oversold
                    technical_points += 2
                
                # ØªØ­Ø±Ùƒ Ø§Ù„Ø£Ø³Ø¹Ø§Ø±
                if len(data) >= 5:
                    price_change = (current_price / data['Close'].iloc[-5] - 1) * 100
                    if price_change > 2:
                        technical_points += 1
                    elif price_change < -2:
                        technical_points -= 1
                
                # Ù†Ù‚Ø§Ø· Ø§Ù„Ø£Ø®Ø¨Ø§Ø±
                news_points = 0
                if news['status'] == 'success':
                    sentiment = news['sentiment']
                    if sentiment > 0.2:
                        news_points += 2
                    elif sentiment > 0.05:
                        news_points += 1
                    elif sentiment < -0.2:
                        news_points -= 2
                    elif sentiment < -0.05:
                        news_points -= 1
                
                # Ø§Ù„Ù†Ù‚Ø§Ø· Ø§Ù„Ø¥Ø¬Ù…Ø§Ù„ÙŠØ©
                total_points = technical_points + news_points
                
                # ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ø¥Ø´Ø§Ø±Ø©
                if total_points >= 6:
                    signal = 'STRONG BUY'
                    strength = 'Very Strong'
                elif total_points >= 4:
                    signal = 'BUY'
                    strength = 'Strong'
                elif total_points >= 2:
                    signal = 'BUY'
                    strength = 'Moderate'
                elif total_points <= -4:
                    signal = 'SELL'
                    strength = 'Strong'
                elif total_points <= -2:
                    signal = 'SELL'
                    strength = 'Moderate'
                else:
                    signal = 'HOLD'
                    strength = 'Neutral'
                
                # Ø­Ø³Ø§Ø¨ Stop Loss Ùˆ Take Profit Ø¨Ø³ÙŠØ·
                price_range = data['Close'].rolling(20).std().iloc[-1]
                stop_loss = current_price - (2 * price_range)
                take_profit = current_price + (3 * price_range)
                
                result = {
                    'signal': signal,
                    'strength': strength,
                    'score': total_points,
                    'price': round(current_price, 2),
                    'rsi': round(rsi, 1),
                    'sma_20': round(latest['SMA_20'], 2),
                    'sma_50': round(latest['SMA_50'], 2),
                    'stop_loss': round(stop_loss, 2),
                    'take_profit': round(take_profit, 2),
                    'technical_points': technical_points,
                    'news_points': news_points
                }
                
                print(f"âœ… Signal: {signal} ({strength}) - Score: {total_points}")
                return result
                
            except Exception as e:
                print(f"âŒ Signal generation error: {e}")
                return {
                    'signal': 'HOLD',
                    'strength': 'Error',
                    'score': 0,
                    'price': 0
                }
        
        def save_to_database(signal, news, timestamp):
            """Ø­ÙØ¸ ÙÙŠ Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª"""
            try:
                conn = sqlite3.connect('simple_gold_analysis.db')
                cursor = conn.cursor()
                
                # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¬Ø¯ÙˆÙ„ Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ù…ÙˆØ¬ÙˆØ¯
                cursor.execute('''
                    CREATE TABLE IF NOT EXISTS gold_analysis (
                        id INTEGER PRIMARY KEY AUTOINCREMENT,
                        timestamp TEXT,
                        signal TEXT,
                        strength TEXT,
                        score INTEGER,
                        price REAL,
                        rsi REAL,
                        news_sentiment REAL,
                        news_articles INTEGER,
                        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
                    )
                ''')
                
                # Ø¥Ø¯Ø±Ø§Ø¬ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                cursor.execute('''
                    INSERT INTO gold_analysis 
                    (timestamp, signal, strength, score, price, rsi, news_sentiment, news_articles)
                    VALUES (?, ?, ?, ?, ?, ?, ?, ?)
                ''', (
                    timestamp,
                    signal.get('signal', 'HOLD'),
                    signal.get('strength', 'Unknown'),
                    signal.get('score', 0),
                    signal.get('price', 0),
                    signal.get('rsi', 50),
                    news.get('sentiment', 0),
                    news.get('articles', 0)
                ))
                
                conn.commit()
                conn.close()
                print("âœ… Data saved to database")
                return True
            except Exception as e:
                print(f"âŒ Database error: {e}")
                return False
        
        def main():
            """Ø§Ù„Ø¯Ø§Ù„Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©"""
            print("âœ… Simple Gold Analyzer Starting...")
            print("=" * 50)
            
            start_time = datetime.now()
            
            # 1. Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
            gold_data = fetch_gold_data()
            if gold_data is None:
                print("ðŸ’¥ Cannot fetch gold data - ABORTING")
                return 1
            
            # 2. Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø¤Ø´Ø±Ø§Øª
            indicators = calculate_simple_indicators(gold_data)
            if indicators is None:
                print("ðŸ’¥ Cannot calculate indicators - ABORTING")
                return 1
            
            # 3. ØªØ­Ù„ÙŠÙ„ Ø§Ù„Ø£Ø®Ø¨Ø§Ø±
            news_result = analyze_news_simple()
            
            # 4. ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø¥Ø´Ø§Ø±Ø©
            signal_result = generate_simple_signal(indicators, news_result)
            
            # 5. Ø­Ø³Ø§Ø¨ ÙˆÙ‚Øª Ø§Ù„ØªÙ†ÙÙŠØ°
            execution_time = int((datetime.now() - start_time).total_seconds() * 1000)
            
            # 6. Ø­ÙØ¸ ÙÙŠ Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
            save_to_database(signal_result, news_result, start_time.isoformat())
            
            # 7. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ØªÙ‚Ø±ÙŠØ± Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
            final_report = {
                'timestamp': start_time.isoformat(),
                'execution_time_ms': execution_time,
                'status': 'success',
                'signal': signal_result,
                'news': news_result,
                'data_points': len(indicators),
                'version': 'simple_v1.0'
            }
            
            # 8. Ø­ÙØ¸ Ø§Ù„ØªÙ‚Ø±ÙŠØ±
            with open('simple_gold_analysis.json', 'w') as f:
                json.dump(final_report, f, indent=2)
            
            # 9. Ø·Ø¨Ø§Ø¹Ø© Ø§Ù„Ù…Ù„Ø®Øµ
            print("")
            print("ðŸŽ¯ FINAL RESULTS")
            print("=" * 30)
            print(f"Signal: {signal_result['signal']}")
            print(f"Strength: {signal_result['strength']}")
            print(f"Score: {signal_result['score']}")
            print(f"Gold Price: ${signal_result['price']:,.2f}")
            print(f"RSI: {signal_result['rsi']}")
            print(f"Stop Loss: ${signal_result['stop_loss']:,.2f}")
            print(f"Take Profit: ${signal_result['take_profit']:,.2f}")
            print(f"News Articles: {news_result['articles']}")
            print(f"News Sentiment: {news_result['sentiment']:+.4f}")
            print(f"Execution Time: {execution_time}ms")
            print(f"")
            print("âœ… SIMPLE ANALYSIS COMPLETED SUCCESSFULLY!")
            
            return 0
        
        if __name__ == "__main__":
            exit(main())
        EOF

