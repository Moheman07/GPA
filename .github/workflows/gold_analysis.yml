name: Gold Analysis Auto-Commit

on:
  schedule:
    - cron: '0 */3 * * 1-5'  # يعمل كل 3 ساعات، من الإثنين إلى الجمعة
  workflow_dispatch: # يسمح بالتشغيل اليدوي

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm
        
    - name: Run Analysis
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      run: python main_analyzer.py

    - name: Commit and Push Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Gold Analysis Bot"
        
        # إضافة الملفات التي يتم إنشاؤها دائمًا
        git add gold_analysis_v3.json
        git add analysis_history.db
        
        # ✅ تصحيح: إضافة ملفات النموذج فقط في حال وجودها
        if [ -f "gold_ml_model.pkl" ]; then
          git add gold_ml_model.pkl
        fi
        if [ -f "gold_scaler.pkl" ]; then
          git add gold_scaler.pkl
        fi
        
        # التحقق من وجود تغييرات
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🔄 Update gold analysis - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
        fi
