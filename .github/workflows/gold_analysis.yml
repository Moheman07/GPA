name: Gold Trading Analysis

on:
  schedule:
    # تشغيل كل ساعتين في أيام التداول
    - cron: '0 */2 * * 1-5'
  workflow_dispatch: # للتشغيل اليدوي
  push:
    branches: [ main ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Gold Analysis
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python main_analyzer.py
        
    - name: Upload Analysis Results
      uses: actions/upload-artifact@v3
      with:
        name: gold-analysis-results
        path: |
          *.json
          *.txt
          *.html
        retention-days: 30
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Auto-update: Gold analysis $(date +'%Y-%m-%d %H:%M')"
        git push
