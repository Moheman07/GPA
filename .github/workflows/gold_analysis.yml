name: Gold Analysis Auto-Commit

on:
  schedule:
    - cron: '0 */3 * * 1-5'  # كل 3 ساعات في أيام الأسبوع
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Analysis
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: python main_analyzer.py

    - name: Commit and Push Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Gold Analysis Bot"
        
        # إضافة الملف الصحيح الذي يولده السكربت
        git add gold_analysis_v3.json # <--- هذا هو السطر الذي تم تعديله
        
        # التحقق من وجود تغييرات
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "🔄 Update gold analysis - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
        fi
