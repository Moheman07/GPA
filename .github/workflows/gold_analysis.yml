name: Gold Analysis (daily)

on:
  schedule:
    # تشغيل المراجعة يوميًا الساعة 02:00 صباحًا بتوقيت UTC (09:00 بـ EST)
    - cron: '0 2 * * *'
  workflow_dispatch:            # لتشغيل يدويًا من واجهة GitHub إذا رغبت

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ احصل على الكود من المستودع
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # احفظ الـ commit حتى نتمكن من رفع النتائج (إذا أردنا)
          persist-credentials: false

      # 2️⃣ إعداد Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ تثبيت المتطلبات
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ توفير مفتاح NewsAPI كسرّ (يُعرّف في Settings > Secrets > Actions)
      - name: Run gold analysis script
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python gold_trading.py

      # 5️⃣ حفظ النتائج كـ Artifact (يمكن تحميلها من صفحة الـ Action)
      - name: Upload JSON outputs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gold-analysis-results
          path: |
            technical_analysis.json
            news_analysis.json
            combined_signal.json
            historical_signals.csv
          if-no-files-found: warn

      # 6️⃣ (اختياري) إذا أردت إرسال النتائج إلى المستودع نفسه
      #    (سيتسبب لحدّ أقصى 20 ملاحظة لكل تشغيل – تجنّب حلقات غير مرغوبة)
      - name: Commit & push updated results
        if: github.ref == 'refs/heads/main'   # أو اسم الفرع الذي تعمل عليه
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add technical_analysis.json news_analysis.json combined_signal.json historical_signals.csv
          git commit -m "📈 تحديث تحليل الذهب (auto‑commit) [skip ci]"
          git push
