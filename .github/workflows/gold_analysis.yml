name: Gold Analysis Bot

on:
  schedule:
    - cron: '35 13 * * 1-5'
    - cron: '00 17 * * 1-5'
    - cron: '55 19 * * 1-5'
  workflow_dispatch:

jobs:
  analyze-gold:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python with dependency caching
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        # --- ✅ هذا السطر يحل مشكلة وقت التثبيت الطويل ---
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Gold Analysis
      run: python main_analyzer.py
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        
    - name: Commit and Push Results
      if: success()
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Update daily analysis file'
        file_pattern: 'gold_analysis.json' # تأكد من أن هذا يطابق اسم ملف المخرجات
