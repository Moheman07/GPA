name: Gold Analysis Professional

on:
  # Automatic run every 4 hours during trading days
  schedule:
    - cron: '0 */4 * * 1-5'  # Every 4 hours Monday to Friday
    - cron: '0 9,21 * * 6-0'  # Twice on Saturday and Sunday
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      run_news_analysis:
        description: 'Include news analysis (requires API key)'
        required: false
        default: 'true'
        type: boolean
      debug_mode:
        description: 'Enable debug output'
        required: false
        default: 'false'
        type: boolean

jobs:
  analyze-gold:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🔧 Setup directories
      run: |
        mkdir -p results
        mkdir -p logs
        
    - name: 📊 Run Gold Analysis
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        DEBUG_MODE: ${{ github.event.inputs.debug_mode || 'false' }}
      run: |
        echo "🚀 Starting gold analysis..."
        echo "Debug mode: $DEBUG_MODE"
        echo "News analysis: ${{ github.event.inputs.run_news_analysis || 'true' }}"
        python enhanced_gold_analyzer.py
        
    - name: 📁 Upload Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: gold-analysis-results-${{ github.run_number }}
        path: |
          results/
          *.json
          *.txt
        retention-days: 30
        
    - name: 📊 Results Summary
      if: always()
      run: |
        echo "## 📊 Gold Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f results/gold_analysis_*.json ]; then
          echo "✅ **Status:** Success" >> $GITHUB_STEP_SUMMARY
          echo "📁 **Saved Files:**" >> $GITHUB_STEP_SUMMARY
          ls -la results/ >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Status:** Analysis Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Latest Analysis" >> $GITHUB_STEP_SUMMARY
        if [ -f results/report_*.txt ]; then
          echo "```" >> $GITHUB_STEP_SUMMARY
          tail -20 results/report_*.txt >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
        fi
