            print(f'ğŸ’° Gold: \${data[\"gold_price\"]:,.2f} ({data[\"price_change_24h\"]:+.2f}%)')
            print(f'ğŸ“ˆ Trend: {data[\"trend\"].title()}')
            print(f'ğŸ“° News: {data[\"news_articles\"]} articles')
            print(f'âš¡ Speed: {data[\"execution_time_ms\"]}ms')
            print(f'')
            print(f'ğŸ¤– AI Flags:')
            print(f'  Bullish: {data[\"bullish\"]}')
            print(f'  Bearish: {data[\"bearish\"]}') 
            print(f'  High Confidence: {data[\"high_confidence\"]}')
            print(f'  Low Risk: {data[\"low_risk\"]}')
        else:
            print(f'âŒ Error: {data.get(\"error\", \"Unknown\")}')
          "
          
          echo ""
          echo "ğŸ“ AI-Ready JSON generated: ai_gold_analysis.json"
        else
          echo "âŒ No results file found"
        fi

    - name: ğŸ“ Generate Simple README
      if: steps.analysis.outputs.analysis_status == 'success'
      run: |
        python -c "
