- name: Auto Fix Script
  run: |
    cat > auto_fix.py << 'EOF'
    import re
    with open('main_analyzer_v3.py', 'r') as f:
        content = f.read()
    content = re.sub(r'\ndef _get_future_prices', r'    def _get_future_prices', content)
    content = re.sub(r'\ndef fetch_multi_timeframe_data', r'    def fetch_multi_timeframe_data', content)
    content = re.sub(r'\ndef generate_professional_signals_v3', r'    def generate_professional_signals_v3', content)
    with open('main_analyzer_v3.py', 'w') as f:
        f.write(content)
    EOF
    
    python auto_fix.py
    python main_analyzer_v3.py
