name: Professional Gold Analysis

on:
  schedule:
    # يعمل مرة واحدة يوميًا (من الإثنين للجمعة) الساعة 21:00 UTC (بعد إغلاق سوق نيويورك)
    - cron: '0 21 * * 1-5'
  workflow_dispatch: # يسمح بالتشغيل اليدوي

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python with Caching
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        # ✅ تفعيل التخزين المؤقت لتسريع تثبيت المكتبات
        cache: 'pip'
        
    - name: Install Dependencies
      run: pip install -r requirements.txt
        
    - name: Run Professional Analysis
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      # تأكد من أن اسم السكربت هنا يطابق اسم ملفك (مثلاً main_analyzer.py)
      run: python main_analyzer.py
        
    - name: Commit and Push All Results
      # هذا الأكشن أفضل وأكثر أمانًا
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: '🏆 Update Professional Gold Analysis Report'
        # ✅ يقوم بحفظ كل الملفات الناتجة تلقائيًا
        file_pattern: 'gold_analysis_pro.json gold_analysis_history.db gold_analysis_pro.log'
