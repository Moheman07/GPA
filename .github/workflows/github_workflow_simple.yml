name: Gold Market Full Analysis (Unified)

on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'gold_analyzer_unified_full.py'
      - 'gold_analysis_unified_full.py'
      - 'requirements_simple.txt'
      - '.github/workflows/gold_analysis.yml'

jobs:
  analyze-gold:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget libbz2-dev zlib1g-dev

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_simple.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Prepare requirements (create file if missing) & install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements_simple.txt ]; then
            echo "Using existing requirements_simple.txt"
          else
            echo "requirements_simple.txt not found — creating it now"
            cat > requirements_simple.txt <<'REQ'
yfinance>=0.2.18
pandas>=2.0.0
numpy>=1.24.0
matplotlib>=3.7.0
seaborn>=0.12.0
plotly>=5.15.0
scipy>=1.10.0
statsmodels>=0.14.0
ta>=0.10.2
pandas-ta>=0.3.14b
scikit-learn>=1.3.0
requests>=2.28.0
REQ
          fi
          pip install -r requirements_simple.txt

      - name: Install TA-Lib (optional, may take time)
        run: |
          set -e
          echo "Attempting to build/install TA-Lib (optional). This may add ~1-3 minutes or more."
          wget -q http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          python -m pip install TA-Lib || true

      - name: Run Unified Full Gold Analysis (fallback filenames)
        run: |
          echo "Searching for analysis script..."
          if [ -f gold_analyzer_unified_full.py ]; then
            python gold_analyzer_unified_full.py
          elif [ -f gold_analysis_unified_full.py ]; then
            python gold_analysis_unified_full.py
          elif [ -f gold_analyzer_full.py ]; then
            python gold_analyzer_full.py
          elif [ -f gold_analyzer_advanced.py ]; then
            python gold_analyzer_advanced.py
          else
            echo "No analysis script found. Listing files for debug:" >&2
            ls -la
            exit 2
          fi
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: List produced files (debug)
        run: |
          ls -la

      - name: Commit and push results (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add gold_analysis_unified_full.json || echo "No JSON file to add"
          git commit -m "Update gold analysis results - $(date -u)" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main || echo "Push failed (maybe protected branch or no changes)"

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: gold-analysis-results
          path: gold_analysis_unified_full.json
