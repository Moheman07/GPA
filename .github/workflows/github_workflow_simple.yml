name: Professional Gold Analysis

on:
  workflow_dispatch: # يسمح بالتشغيل اليدوي
  schedule:
    # يعمل من الإثنين إلى الجمعة الساعة 21:00 بتوقيت UTC
    # (أي بعد ساعة من إغلاق سوق نيويورك)
    - cron: '0 21 * * 1-5'

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python with Caching
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # يمكنك استخدام 3.10 إذا كنت تفضل
          cache: 'pip' # تفعيل التخزين المؤقت للسرعة

      - name: Install Dependencies
        run: pip install -r requirements.txt # تأكد من أن اسم الملف صحيح

      - name: Run Professional Analyzer
        # تأكد من أن اسم السكربت هنا يطابق اسم ملفك
        run: python gold_analyzer_unified_full.py 

      - name: Commit and Push Results
        # هذا الأكشن أفضل وأكثر أمانًا
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '🏆 Update Professional Gold Analysis Report'
          # يقوم بحفظ الملف الذي ينتجه السكربت
          file_pattern: 'gold_analysis_unified_full.json'
