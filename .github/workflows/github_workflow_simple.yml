name: Gold Market Full Analysis (Unified)

on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'gold_analyzer_unified_full.py'
      - 'requirements_simple.txt'
      - '.github/workflows/gold_analysis.yml'

jobs:
  analyze-gold:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_simple.txt

      # Optional: If you want TA-Lib compiled on runner, uncomment the block below.
      # Note: building TA-Lib from source can add minutes to the run.
      # - name: Install TA-Lib (optional, comment out to skip)
      #   run: |
      #     wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
      #     tar -xzf ta-lib-0.4.0-src.tar.gz
      #     cd ta-lib/
      #     ./configure --prefix=/usr
      #     make
      #     sudo make install
      #     cd ..
      #     pip install TA-Lib

      - name: Run Unified Full Gold Analysis
        run: |
          python gold_analyzer_unified_full.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Show produced files (for debugging)
        run: |
          echo "Listing repo root:"
          ls -la

      - name: Commit and push results (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # add the correct JSON output filename
          git add gold_analysis_unified_full.json || echo "No JSON file to add"
          git commit -m "Update gold analysis results - $(date -u)" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main || echo "Push failed (maybe protected branch or no changes)"

      - name: Upload artifact (backup of JSON)
        uses: actions/upload-artifact@v4
        with:
          name: gold-analysis-results
          path: gold_analysis_unified_full.json

      - name: Clean up (optional)
        run: |
          rm -f ta-lib-0.4.0-src.tar.gz || true
