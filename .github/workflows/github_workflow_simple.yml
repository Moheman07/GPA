name: Gold Market Full Analysis

on:
  schedule:
    - cron: '0 */6 * * *'  # تشغيل كل 6 ساعات
  workflow_dispatch:        # تشغيل يدوي
  push:
    branches: [ main, master ]
    paths:
      - 'gold_analyzer_full.py'
      - 'requirements.txt'

jobs:
  analyze-gold:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential wget

      - name: Install TA-Lib
        run: |
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..
          pip install TA-Lib

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Full Gold Analysis
        run: |
          python gold_analyzer_full.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add gold_analysis_full.json || echo "No JSON file to add"
          git commit -m "Update full gold analysis results - $(date)" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
