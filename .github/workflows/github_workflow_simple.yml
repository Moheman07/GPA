name: Gold Market Analysis Advanced

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [ main, master ]
    paths:
      - 'gold_analyzer_advanced.py'
      - 'gold_analyzer_enhancements.py'
      - 'requirements_advanced.txt'

jobs:
  analyze-gold:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_advanced.txt
          
      - name: Run Advanced Gold Analysis
        run: |
          python gold_analyzer_advanced.py
          
      - name: Run Gold Analysis Enhancements
        run: |
          python gold_analyzer_enhancements.py
          
      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add *.json
          git add *.html
          git add *.png
          git add *.jpg
          git add *.jpeg
          git add *.pdf
          git add *.csv
          git add *.txt
          git commit -m "Update gold analysis results - $(date)" || echo "No changes to commit"
          git push
