name: Gold Analysis Runner

on:
  workflow_dispatch: # للتشغيل اليدوي
  schedule:
    # يعمل مرة واحدة يوميًا (من الإثنين للجمعة) الساعة 21:00 بتوقيت UTC
    # (أي بعد ساعة من إغلاق سوق نيويورك)
    - cron: '0 21 * * 1-5'

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python with Caching
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          # ✅ تم تحديث المسار ليطابق اسم ملفك
          cache-dependency-path: requirements_simple.txt

      - name: Install Dependencies
        # ✅ تم تحديث الأمر ليستخدم اسم ملفك
        run: pip install -r requirements_simple.txt
        
      - name: Run Gold Analyzer Script
        # ✅ تم تحديث الأمر ليستخدم اسم السكربت الخاص بك
        run: python gold_analyzer_unified_full.py

      - name: Commit and Push Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '🏆 Update Gold Analysis Report'
          # ✅ تم تحديث اسم الملف ليطابق مخرجات السكربت الخاص بك
          file_pattern: 'gold_analysis_unified_full.json'
