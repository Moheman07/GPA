name: Deep Dive Runner (Once a Day)

on:
  schedule:
    - cron: '0 21 * * 1-5' # الساعة 5 مساءً بتوقيت نيويورك
  workflow_dispatch:

jobs:
  run-deep-dive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # التخزين المؤقت سيعمل الآن بشكل صحيح
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Deep Dive Analysis
        run: python hybrid_analyzer.py deep
        
      - name: Commit Deep Dive Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update deep dive analysis'
          file_pattern: 'deep_analysis.json'
