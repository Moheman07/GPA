name: Quick Scan Runner (Multiple Times a Day)

on:
  schedule:
    - cron: '35 13 * * 1-5'  # 9:35 AM EST
    - cron: '00 17 * * 1-5'  # 1:00 PM EST  
    - cron: '55 19 * * 1-5'  # 3:55 PM EST
  workflow_dispatch:

jobs:
  run-quick-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python with dependency caching
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # ✅ السطر الذي يحل مشكلة بطء التثبيت
          cache: 'pip'
          # ✅ تحديد مكان ملف المكتبات داخل المجلد الفرعي
          cache-dependency-path: GPA/requirements.txt

      - name: Install dependencies
        # ✅ الدخول إلى المجلد الصحيح قبل التثبيت
        working-directory: ./GPA
        run: pip install -r requirements.txt
        
      - name: Run Quick Scan
        # ✅ الدخول إلى المجلد الصحيح قبل تشغيل السكربت
        working-directory: ./GPA
        run: python hybrid_analyzer.py quick
        
      - name: Commit Quick Scan Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update quick scan analysis'
          # ✅ تحديد المسار الصحيح للملف الذي سيتم حفظه
          file_pattern: 'GPA/quick_analysis.json'
